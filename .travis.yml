before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - find . -name "$HOME/.gradle/cache/wrapper/*.zip" -exec rm -rf {} \;
  - find . -name "$HOME/.gradle/cache/wrapper/*.ok" -exec rm -rf {} \;
  - find . -name ".gradle/*.lock" -exec rm -rf {} \;

cache:
  directories:
    - $HOME/.gradle/caches/modules-2/
    - $HOME/.gradle/wrapper/
    - .gradle

before_script:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

script:
  - java --version

jobs:
  include:
    - name: "(JDK 9) Jhipster - Ubuntu 18.04"
      env: JDK=9
      script: source ./install-jdk.sh --feature 9